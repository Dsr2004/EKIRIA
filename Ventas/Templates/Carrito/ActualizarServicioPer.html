{% load crispy_forms_tags %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifique sus servicio personalizado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{%url 'Ventas:actualizarServicioPer' object.id_servicio_personalizado  %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{form.tipo_servicio_id|as_crispy_field}}
            <br>
            {{form.img_servicio|as_crispy_field}}
            <br>
            <!-- <div class="row">

                    <center><img id="imgActual"  style="position: relative; top: -20px; margin-right: 5px;" width="150" height="150"></center>
                </div>
            </div> -->


        <div class="form-floating container descripcion" >   
           {{form.descripcion|as_crispy_field}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Modificar Servicio</button>
          </div>
        </form>
      </div>
    </div>
