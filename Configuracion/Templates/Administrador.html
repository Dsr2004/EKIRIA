{%extends 'Menu_Usuario.html'%}
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/static/Configuracion/css/estilo.css">
    <title>Permisos Admin</title>
</head>
        {% endblock head %}
        {%block Contenido%}

        
    <h1 class="titulo">Asignacion de Permisos</h1>
    <div class="PermiAdmin">
        <div class="PermiAdmin2" >
                <h3>Permisos para el {{rol.name}}</h3>
            <div class="custom-control custom-switch">
                
                    {% for i in permisos %}
                    <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Permiso - {{forloop.counter}}: {{i.name}}</label><br>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
                          </div>
                {% endfor %}
                
    {% endblock Contenido %}
